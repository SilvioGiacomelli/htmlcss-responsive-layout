<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">


<!-- Font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Responsive layout</title>
</head>
<body>
  <header>
    <div class="d-flex align between nav">
      <div class="box-header debug small">h2</div>
      <div class="box-header debug big">awesome</div>
    </div>
  </header>

  <main> 
    <!-- PRIMA PRIMA PRIMA PRIMA PRIMA PRIMA PRIMA PRIMA PRIMA PRIMA PRIMA PRIMA  -->
    <section class="prima">
      <div class="card container">
        <div class="row-1">
          <div class="box debug big"></div>
          <div class="box debug small"></div>
        </div>
        <div class="row-2">
          <div class="box debug"></div>
          <div class="box debug"></div>
          <div class="box debug"></div>
        </div>
      </div>
    </section>
    <h2>FINE PRIMA</h2>
    <hr>
    <!-- SECONDA SECONDA SECONDA SECONDA SECONDA SECONDA SECONDA SECONDA SECONDA  -->
    <section class="seconda">
      <div class="card container">
        <div class="row-1">
          <div class="box debug"></div>
          <div class="box debug"></div>
        </div>
        <div class="row-2 big">
          <div class="box debug"></div>
        </div>
      </div>
    </section>
    <h2>FINE SECONDA</h2>
    <hr>
    <!-- TERZA TERZA TERZA TERZA TERZA TERZA TERZA TERZA TERZA TERZA TERZA TERZA  -->
    <section class="terza">
      <div class="card container">
        <div class="row-1">
          <div class="box debug"></div>
          <div class="box debug"></div>
          <div class="box debug"></div>
          <div class="box debug"></div>
        </div>
      </div>
    </section>
    <h2>FINE TERZA</h2>
    <hr>
    <!-- QUARTA QUARTA QUARTA QUARTA QUARTA QUARTA QUARTA QUARTA QUARTA QUARTA -->
    <section class="quarta">
      <div class="container card">
        <h3>TITOLO</h3>
        <div class="row-1">
          <div class="box debug"></div>
          <div class="box debug"></div>
          <div class="box debug"></div>
          <div class="box debug"></div>
          <div class="box debug"></div>
          <div class="box debug"></div>
        </div>
      </div>
      <h2>FINE QUARTA</h2>
    </section>

    <hr>
    <!-- QUINTA QUINTA QUINTA QUINTA QUINTA QUINTA QUINTA QUINTA QUINTA QUINTA -->
    <section class="quinta">
      <div class="card container">
        <div class="row-1">
          <div class="box debug"></div>
        </div>
        <div class="row-2">
          <div class="box debug"></div>
        </div>
      </div>
      <h2>FINE QUINTA</h2>
    </section>

    <hr>
    <!-- SESTA SESTA SESTA SESTA SESTA SESTA SESTA SESTA SESTA SESTA SESTA SESTA  -->
    <section class="sesta">
      <div class="card container">
        <div class="row-1">
          <div class="debug box"></div>
        </div>
      </div>
      <h2>FINE SESTA</h2>
    </section>

    <hr>
  </main>
    <!-- SETTIMA SETTIMA SETTIMA SETTIMA SETTIMA SETTIMA SETTIMA SETTIMA SETTIMA -->
  <footer>
    <section class="settima">
      <div class="card container">
        <div class="row-1">
          <div class="debug box"></div>
          <div class="debug box"></div>
        </div>
      </div>
      <h2>FINE SETTIMA</h2>
    </section>

  </footer>
</body>
</html>
